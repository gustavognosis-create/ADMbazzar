    <title>ADMbazzar Pro - Gestão Eficiente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 3s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
      }
      /* Prevenir scroll elástico no iOS */
      html, body {
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Estilos de Impressão Ultra-Otimizados */
      @media print {
        @page {
          size: 80mm auto;
          margin: 0; /* Remove cabeçalhos e rodapés do navegador */
        }
        
        body {
          background: white;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Esconde tudo que não for o cupom */
        body * {
          visibility: hidden;
        }

        #printable-receipt, #printable-receipt * {
          visibility: visible;
        }

        #printable-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Largura total da bobina */
          max-width: 80mm;
          margin: 0;
          padding: 4mm; /* Margem de segurança interna */
          box-sizing: border-box;
          background: white !important;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ajustes finos para textos no papel térmico */
        #printable-receipt p, #printable-receipt span, #printable-receipt div {
          color: black !important;
          font-family: 'JetBrains Mono', 'Courier New', monospace !important;
        }
      }
    </style>
